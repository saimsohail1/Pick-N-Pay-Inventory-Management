# Production Configuration with H2 File Database
# Database Configuration - H2 File-based
spring.datasource.url=jdbc:h2:file:C:/Users/POS/Database/picknpay;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (disable in production for security)
spring.h2.console.enabled=false

# Server Configuration
server.port=8080

# CORS Configuration for Electron frontend
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.picknpay=INFO
logging.level.org.hibernate.SQL=WARN
